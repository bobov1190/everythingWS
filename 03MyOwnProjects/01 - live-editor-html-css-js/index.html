<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./master.css">
    <title>live code</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <label>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label>JS</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <iframe id="output" frameborder="0" allowfullscreen="allowfullscreen" marginwidth="0"
                marginheight="0"></iframe>
        </div>
    </div>

    <script src=" ./index.js"></script>
</body>

</html>
